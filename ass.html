<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Guessing Form</title>
    <link rel="stylesheet" href="ass.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Gender</h1>
        <form id="gender-form">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Guess Gender</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="ass.js"></script>
</body>
</html>
